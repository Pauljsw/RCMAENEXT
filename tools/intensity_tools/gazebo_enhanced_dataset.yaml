# Enhanced Synthetic Dataset Configuration
# Generated with realistic intensity from real Velodyne data

DATASET: 'CustomDataset'
DATA_PATH: '/home/sungwoo/VoxelNeXt/data/0528_real_synthetic_3channel/enhanced_synthetic_0716'

POINT_CLOUD_RANGE: [-70.4, -70.4, -6, 70.4, 70.4, 10]

CLASS_NAMES: ['dumptruck', 'excavator', 'grader', 'roller']

MAP_CLASS_TO_KITTI: {
   'dumptruck': 'Truck',
   'excavator': 'Cyclist',
   'grader': 'Car',
   'roller': 'Van',
}

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [enhanced_synthetic_infos_train.pkl],
    'test': [enhanced_synthetic_infos_val.pkl],
}

# ✅ Now includes intensity feature!
POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - enhanced_synthetic_dbinfos_train.pkl
          SAMPLE_GROUPS: ['dumptruck:20', 'excavator:20', 'grader:15', 'roller:15']
          NUM_POINT_FEATURES: 4  # ✅ Updated to 4 for x,y,z,intensity
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.1, 0.1, 0.2]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 150000,
        'test': 150000
      }
