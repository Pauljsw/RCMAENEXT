# cfgs/custom_models/rmae_cmae_isarc_4class_pretraining_phase2.yaml
# CMAE-3D Phase 2: Multi-scale Latent Feature Reconstruction + Voxel-level + Frame-level Contrastive Learning
# 완전한 CMAE-3D 논문 구현 - 실행 준비 완료

CLASS_NAMES: ['dumptruck', 'excavator', 'grader', 'roller']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/custom_dataset_isarc.yaml
    
    # Pretraining용 augmentation (gt_sampling 비활성화)
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['gt_sampling']
        AUG_CONFIG_LIST:
            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x']
            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.98, 1.02]

MODEL:
    NAME: RMAECMAEDetectorPhase2

    VFE:
        NAME: MeanVFE

    BACKBONE_3D:
        NAME: RMAECMAEBackbonePhase2
        
        # ===== R-MAE 기본 설정 =====
        MASKED_RATIO: 0.8
        NUM_ANGULAR_GROUPS: 36
        ANGULAR_GROUP_SIZE: 10
        DISTANCE_THRESHOLDS: [10, 30]
        RANGE_MASK_PROBS:
            NEAR: 0.50
            MID: 0.75
            FAR: 0.90
        USE_BERNOULLI_MASKING: True
        ENABLE_2STAGE_MASKING: True
        
        # ===== Phase 2 Teacher-Student 설정 =====
        ENABLE_TEACHER_STUDENT: True
        TEACHER_STUDENT_MODE: 'phase2'
        TEACHER_BACKBONE_TYPE: 'identical'
        FEATURE_DIM: 128
        
        # ===== Phase 2 Step 1: Multi-scale Latent Feature Reconstruction =====
        ENABLE_MLFR: True
        MLFR_WEIGHT: 1.0
        MLFR_CONFIG:
            ENABLE_MLFR: True
            MLFR_SCALES: ['scale_1', 'scale_2', 'scale_3', 'scale_4']
            MLFR_LOSS_WEIGHTS:
                scale_1: 0.5
                scale_2: 0.8
                scale_3: 1.0
                scale_4: 1.2
        
        # ===== Phase 2 Step 2: Voxel-level Contrastive Learning =====
        ENABLE_VOXEL_CONTRASTIVE: True
        VOXEL_CONTRASTIVE_WEIGHT: 0.6
        VOXEL_CONTRASTIVE_CONFIG:
            CONTRASTIVE_TEMPERATURE: 0.07
            FEATURE_DIM: 128
            PROJECTION_DIM: 128
            MAX_NEGATIVE_SAMPLES: 4096
            ENABLE_HARD_NEGATIVE_MINING: True
            HARD_NEGATIVE_RATIO: 0.3
            COORD_TOLERANCE: 0
        
        # ===== Phase 2 Step 3: Frame-level Contrastive Learning =====
        ENABLE_FRAME_CONTRASTIVE: True
        FRAME_CONTRASTIVE_WEIGHT: 0.3
        FRAME_CONTRASTIVE_CONFIG:
            FRAME_TEMPERATURE: 0.1
            FEATURE_DIM: 128
            PROJECTION_DIM: 128
            MEMORY_BANK_SIZE: 16
            MOMENTUM_UPDATE: 0.99
            MAX_FRAME_NEGATIVES: 1024
            ENABLE_HARD_NEGATIVE_MINING: True
            HARD_NEGATIVE_RATIO: 0.2
            ENABLE_DOMAIN_SPECIFIC: True
            EQUIPMENT_TYPES: ['dumptruck', 'excavator', 'grader', 'roller']
        
        # Pretraining 모드
        PRETRAINING: True

    # Pretraining에서는 DENSE_HEAD 제거
    POST_PROCESSING:
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        EVAL_METRIC: kitti

# ===== Phase 2 Loss 가중치 =====
LOSS_CONFIG:
    RMAE_WEIGHT: 1.0
    MLFR_WEIGHT: 1.0
    VOXEL_CONTRASTIVE_WEIGHT: 0.6
    FRAME_CONTRASTIVE_WEIGHT: 0.3
    TEACHER_STUDENT_WEIGHT: 0.0
    DETECTION_WEIGHT: 0.0

# ===== 최적화 설정 =====
OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 8
    NUM_EPOCHS: 30
    OPTIMIZER: adam_onecycle
    LR: 0.001
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9
    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [20, 25]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001
    LR_WARMUP: False
    WARMUP_EPOCH: 1
    GRAD_NORM_CLIP: 10

# ===== 실험 정보 =====
EXPERIMENT:
    PHASE: 2
    DESCRIPTION: 'Complete CMAE-3D implementation: MLFR + Voxel + Frame Contrastive'
    FEATURES: ['teacher_student_architecture', 'rmae_full_compatibility', 'mlfr_semantic_learning', 'voxel_contrastive_learning', 'frame_contrastive_learning']
    EXPECTED_IMPROVEMENT: '+3~5 mAP improvement through complete CMAE-3D implementation'
    PROGRESS:
        STEP_1_MLFR: 'COMPLETED'
        STEP_2_VOXEL_CONTRASTIVE: 'COMPLETED'
        STEP_3_FRAME_CONTRASTIVE: 'COMPLETED'
        STEP_4_INTEGRATION: 'READY_FOR_EXECUTION'