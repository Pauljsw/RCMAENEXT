CLASS_NAMES: ['dumptruck', 'excavator', 'grader', 'roller']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/custom_dataset_isarc.yaml
    
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['gt_sampling']
        AUG_CONFIG_LIST:
            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x']
            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.98, 1.02]

MODEL:
    NAME: RMAEVoxelNeXt
    
    VFE:
        NAME: MeanVFE

    BACKBONE_3D:
        NAME: RadialMAEVoxelNeXt  # ✅ 올바르게 등록된 이름 사용
        MASKED_RATIO: 0.8
        ANGULAR_RANGE: 1
        PRETRAINING: True

    # DENSE_HEAD 섹션 완전 제거 (pretraining에서는 불필요)

    POST_PROCESSING:
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        EVAL_METRIC: kitti

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 16
    NUM_EPOCHS: 30

    OPTIMIZER: adam_onecycle
    LR: 0.001                 # ✅ Pretraining용 낮은 학습률
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [20, 25]  # ✅ 30 epoch에 맞게 조정
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
