MODEL:
    NAME: RMAECMAEDetectorPhase1  # ğŸ”¥ Phase 1 detector

    VFE:
        NAME: MeanVFE

    BACKBONE_3D:
        NAME: RMAECMAEBackbonePhase1  # ğŸ”¥ Phase 1 backbone
        
        # ===== R-MAE ì„¤ì • (fine-tuningì—ì„œëŠ” masking ë¹„í™œì„±í™”) =====
        MASKED_RATIO: 0.0               # Fine-tuningì—ì„œëŠ” masking ë¹„í™œì„±í™”
        
        # ===== ğŸ”¥ Phase 1: Teacher-Student ì„¤ì • =====
