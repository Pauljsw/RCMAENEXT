CLASS_NAMES: ['dumptruck', 'excavator', 'grader', 'roller']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/custom_dataset_isarc.yaml
    
    # Pretraining에서는 최소한의 데이터 증강
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['gt_sampling']
        AUG_CONFIG_LIST:
            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x']
            
            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [-0.39269908, 0.39269908]  # ±22.5도
            
            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.98, 1.02]

MODEL:
    NAME: RMAEContrastiveVoxelNeXt  # Detector는 동일
    
    # Pretraining 관련 가중치
    OCCUPANCY_WEIGHT: 1.0
    CONTRASTIVE_WEIGHT: 0.5
    
    VFE:
        NAME: MeanVFE

    BACKBONE_3D:
        NAME: RMAEContrastiveVoxelNeXtFull  # ← Full 버전 사용!
        # R-MAE parameters
        MASKED_RATIO: 0.8
        ANGULAR_RANGE: 10
        PRETRAINING: True
        
        # Enhanced contrastive learning parameters
        USE_CONTRASTIVE: True
        TEMPERATURE: 0.1
        MOMENTUM: 0.999
        QUEUE_SIZE: 4096

    # Pretraining에서는 DENSE_HEAD 없음
    DENSE_HEAD: null
    POST_PROCESSING: null

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 4
    NUM_EPOCHS: 30
    
    OPTIMIZER: adam_onecycle
    LR: 0.001  # Pretraining용 낮은 학습률
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9
    
    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [20, 25]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001
    
    LR_WARMUP: False
    WARMUP_EPOCH: 1
    
    GRAD_NORM_CLIP: 10